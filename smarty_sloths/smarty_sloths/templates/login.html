{% extends "base.html" %}

{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static "css/login.css" %}">
{% endblock %}

{% block content %}
    <div class="row vert-offset-top-12">
        <div class="col-sm-5 col-sm-offset-3 col-xs-12">
            <div class="well vertical-center">
                <form class="form-horizontal" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <fieldset>
                        <legend>Login</legend>
                        <div class="form-group{% if form.errors %} has-error{% endif %}">
                            <label for="inputUsername"
                                   class="col-sm-4 control-label">{{ form.username.label_tag }}</label>
                            <div class="col-sm-8">
                                <input type="text" name="username" class="form-control" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group {% if form.errors %} has-error{% endif %}">
                            <label for="inputPassword"
                                   class="col-sm-4 control-label">{{ form.password.label_tag }}</label>
                            <div class="col-sm-8">
                                <input type="password" name="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-4">
                                <input type="submit" class="btn btn-primary" value="Login"/>
                                <input type="hidden" name="next" value="{{ next }}"/>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
